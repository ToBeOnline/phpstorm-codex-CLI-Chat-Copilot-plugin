name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare temp cache dirs
        run: |
          echo "GRADLE_USER_HOME=$RUNNER_TEMP/gradle" >> "$GITHUB_ENV"
          echo "PLUGIN_VERIFIER_HOME_DIR=$RUNNER_TEMP/pluginVerifier" >> "$GITHUB_ENV"

      - name: Cleanup old caches (if any)
        run: |
          rm -rf ~/.gradle/caches ~/.gradle/wrapper ~/.pluginVerifier/ides || true
          df -h

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and test
        run: ./gradlew test buildPlugin

      - name: Run Plugin Verifier (latest stable PhpStorm)
        run: ./gradlew runPluginVerifier -PpluginVerifierIdeVersions=PS-LATEST-RELEASE

      - name: Upload plugin artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.os }}
          path: build/distributions/*.zip
